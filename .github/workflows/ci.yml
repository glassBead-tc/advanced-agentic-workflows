name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm i -g pnpm || true
      - run: pnpm install || npm install
      - run: node bin/reynard.js demo
